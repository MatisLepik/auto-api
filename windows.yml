name: windows
category: chassis

identifier:
    msb: 0x00
    lsb: 0x45

api:
    intro: 2
    update: 11

getters:
    default:
        name_override: windows

setters:
  - name: control_windows
    optional: [0x02, 0x03]

state: all

properties:
  - id: 0x02
    name: windows_open_percentages
    type: custom
    size: 9
    multiple: true
    items:
      - name: window_location
        type: enum
        size: 1
        values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
          - id: 0x04
            name: hatch
      - name: open_percentage
        type: double
        size: 8
        description: Value between 0.0 and 1.0
  - id: 0x03
    name: windows_positions
    type: custom
    size: 2
    multiple: true
    items:
      - name: window_location
        type: enum
        size: 1
        values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
          - id: 0x04
            name: hatch
      - name: window_position
        type: enum
        size: 1
        values:
          - id: 0x00
            name: closed
          - id: 0x01
            name: open
          - id: 0x02
            name: intermediate
            disabled_in_setter: true
