name: maintenance
category: diagnostics
id_msb: 0x00
id_lsb: 0x34
api_intro: 3
api_update: 8
message_types:
  - id: 0x00
    name: get_maintenance_state
  - id: 0x01
    name: maintenance_state
    
properties:
  - id: 0x01
    type: integer
    size: 2
    name: days_to_next_service
    description: Number of days until next servicing of the car, whereas negative is overdue
  - id: 0x02
    type: integer
    size: 3
    name: kilometers_to_next_service
    description: The amount of kilometers until next servicing of the car
  - id: 0x03
    type: integer
    size: 1
    name: cbs_reports_count
    description: The number of CBS reports
  - id: 0x04
    type: integer
    size: 1
    name: months_to_exhaust_inpection
    description: Number of months until exhaust inspection
  - id: 0x05
    type: enum
    size: 1
    name: teleservice_availability
    values:
      - name: pending
        id: 0x00
      - name: idle
        id: 0x01
      - name: succesful
        id: 0x02
      - name: error
        id: 0x03
  - id: 0x06
    type: integer
    size: 2
    name: service_distance_threshold
    description: Distance threshold for Service
  - id: 0x07
    type: integer
    size: 1
    name: service_time_threshold
    description: Time threshold, in weeks, for Service
  - id: 0x08
    size: 8
    name: automatic_teleservice_call_date
    items:
      - name: year
        type: integer
        size: 1
        description: Value between 0 and 99, which corresponds to 2000-2099
      - name: month
        type: integer
        size: 1
        description: Value between 1 and 12
      - name: day
        type: integer
        size: 1
        description: Value between 1 and 31
      - name: hour
        type: integer
        size: 1
        description: Value between 0 and 23
      - name: minute
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: second
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: utc_time_offset
        type: integer
        size: 2
        description: UTC time offset in minutes, which can be negative
  - id: 0x09
    size: 8
    name: teleservice_battery_call_date
    items:
      - name: year
        type: integer
        size: 1
        description: Value between 0 and 99, which corresponds to 2000-2099
      - name: month
        type: integer
        size: 1
        description: Value between 1 and 12
      - name: day
        type: integer
        size: 1
        description: Value between 1 and 31
      - name: hour
        type: integer
        size: 1
        description: Value between 0 and 23
      - name: minute
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: second
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: utc_time_offset
        type: integer
        size: 2
        description: UTC time offset in minutes, which can be negative
  - id: 0x0A
    size: 8
    name: next_inspection_date
    items:
      - name: year
        type: integer
        size: 1
        description: Value between 0 and 99, which corresponds to 2000-2099
      - name: month
        type: integer
        size: 1
        description: Value between 1 and 12
      - name: day
        type: integer
        size: 1
        description: Value between 1 and 31
      - name: hour
        type: integer
        size: 1
        description: Value between 0 and 23
      - name: minute
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: second
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: utc_time_offset
        type: integer
        size: 2
        description: UTC time offset in minutes, which can be negative
  - id: 0x0B
    name: condition_based_services
    multiple: true
    items:
      - name: year
        type: integer
        size: 1
        description: Value between 0 and 99, which corresponds to 2000-2099
      - name: month
        type: integer
        size: 1
        description: Value between 1 and 12
      - name: identifier
        type: integer
        size: 2
        description: CBS identifier
      - name: due_status
        type: enum
        size: 1
        values:
          - name: ok
            id: 0x00
          - name: pending
            id: 0x01
          - name: overdue
            id: 0x02
      - name: text_size
        type: integer
        size: 2
        description: Size of the CBS text
      - name: text
        type: string
        description: CBS text bytes formatted in UTF-8
      - name: description_size
        type: integer
        size: 2
        description: Size of the description string
      - name: description
        type: string
        description: Description bytes formatted in UTF-8
  - id: 0x0C
    size: 8
    name: brake_fluid_change_date
    items:
      - name: year
        type: integer
        size: 1
        description: Value between 0 and 99, which corresponds to 2000-2099
      - name: month
        type: integer
        size: 1
        description: Value between 1 and 12
      - name: day
        type: integer
        size: 1
        description: Value between 1 and 31
      - name: hour
        type: integer
        size: 1
        description: Value between 0 and 23
      - name: minute
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: second
        type: integer
        size: 1
        description: Value between 0 and 59
      - name: utc_time_offset
        type: integer
        size: 2
        description: UTC time offset in minutes, which can be negative
