      - name: green
        name_cased: green
        type: uinteger
        size: 1
        description: The green component of RGB
      - name: blue
        name_cased: blue
        type: uinteger
        size: 1
        description: The blue component of RGB
    # MARK: Seatbelt Fastened
  - name: seatbelt_fastened
    name_cased: seatbeltFastened
    type: custom
    size: 2
    items:
      - name: location
        name_cased: location
        type: types.seat_location
      - name: fastened
        name_cased: fastened
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: not_fastened
          - id: 0x01
            name: fastened
    # MARK: Spring Rate
  - name: spring_rate
    name_cased: springRate
    type: custom
    size: 2
    items:
