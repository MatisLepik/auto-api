    # MARK: Timer
  - name: timer
    name_cased: timer
    type: custom
    size: 9
    items:
      - name: timer_type
        name_cased: timerType
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: preferred_start_time
          - id: 0x01
            name: preferred_end_time
          - id: 0x02
            name: departure_date
      - name: date
        name_cased: date
