    # MARK: Window Open Percentage
  - name: window_open_percentage
    name_cased: windowOpenPercentage
    type: custom
    size: 9
    items:
      - name: location
        name_cased: location
        type: types.window_location
      - name: open_percentage
        name_cased: openPercentage
