      - name: id
        name_cased: ID
        type: string
        description: ID bytes formatted in UTF-8
      - name: ecu_id
        name_cased: ecuID
        pretty_name: ECU ID
        type: string
        description: ECU ID bytes formatted in UTF-8
      - name: status
        name_cased: status
        type: string
        description: Status bytes formatted in UTF-8
    # MARK: Wheel RPM
  - name: wheel_rpm
