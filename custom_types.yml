    # MARK: Tire Pressure
  - name: tire_pressure
    name_cased: tirePressure
    type: custom
    size: 5
    items:
      - name: location
        name_cased: location
        type: types.location
      - name: pressure
        name_cased: pressure
        type: float
        size: 4
        description: Tire temperature in BAR formatted in 4-bytes per IEEE 754
    # MARK: Tire Temperature
  - name: tire_temperature
    name_cased: tireTemperature
    type: custom
    size: 5
    items:
      - name: location
        name_cased: location
        type: types.location
      - name: temperature
        name_cased: temperature
        type: float
        size: 4
        description: Tire temperature in BAR formatted in 4-bytes per IEEE 754
    # MARK: Trouble Code
  - name: trouble_code
