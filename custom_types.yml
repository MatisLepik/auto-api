
types:
    # MARK: Active State
  - name: active_state
    name_cased: activeState
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: inactive
        verb: deactivate
      - id: 0x01
        name: active
        verb: activate
    # MARK: Axle
  - name: axle
    name_cased: axle
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front
      - id: 0x01
        name: rear
    # MARK: Capability State
  - name: capability_state
    name_cased: capabilityState
    type: uinteger
    description: The bytes of a Capability state
    # MARK: Connection State
  - name: connection_state
    name_cased: connectionState
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: disconnected
      - id: 0x01
        name: connected
    # MARK: Coordinates
  - name: coordinates
    name_cased: coordinates
    type: custom
    size: 16
    items:
      - name: latitude
        name_cased: latitude
        type: double
        size: 8
        description: Latitude in 8-bytes per IEEE 754
      - name: longitude
        name_cased: longitude
        type: double
        size: 8
        description: Longitude in 8-bytes per IEEE 754
    # MARK: Detected
  - name: detected
    name_cased: detected
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: not_detected
      - id: 0x01
        name: detected
    # MARK: Driving Mode
  - name: driving_mode
    name_cased: drivingMode
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: regular
      - id: 0x01
        name: eco
      - id: 0x02
        name: sport
      - id: 0x03
        name: sport_plus
      - id: 0x04
        name: ecoPlus
      - id: 0x05
        name: comfort
    # MARK: EnabledState
  - name: enabled_state
    name_cased: enabledState
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: disabled
        verb: disable
      - id: 0x01
        name: enabled
        verb: enable
    # MARK: Fluid Level
  - name: fluid_level
    name_cased: fluidLevel
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: low
      - id: 0x01
        name: filled
    # MARK: Location
  - name: location
    name_cased: location
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front_left
      - id: 0x01
        name: front_right
      - id: 0x02
        name: rear_right
      - id: 0x03
        name: rear_left
    # MARK: Location Longitudinal
  - name: location_longitudinal
    name_cased: locationLongitudinal
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front
      - id: 0x01
        name: rear
    # MARK: Lock State
  - name: lock_state
    name_cased: lockState
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: unlocked
        verb: unlock
      - id: 0x01
        name: locked
        verb: lock
    # MARK: Network Security
  - name: network_security
    name_cased: networkSecurity
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: none
      - id: 0x01
        name: wep
        pretty_name: WEP
      - id: 0x02
        name: wpa
        pretty_name: WPA/WPA2 Personal
      - id: 0x03
        name: wpa2_personal
        pretty_name: WPA2 Personal
    # MARK: On-Off State
  - name: on_off
    name_cased: onOff
    pretty_name: On-Off
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: off
      - id: 0x01
        name: on
    # MARK: Percentage
  - name: percentage
    name_cased: percentage
    type: double
    size: 8
    description: Percentage value between 0.0 - 1.0 (0% - 100%)
    # MARK: Position
  - name: position
    name_cased: position
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: closed
        verb: close
      - id: 0x01
        name: open
    # MARK: Seat Location
  - name: seat_location
    name_cased: seatLocation
    type: enum
    size: 1
    enum_values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
          - id: 0x04
            name: rear_center
    # MARK: Start Stop
  - name: start_stop
    name_cased: startStop
    pretty_name: Start-Stop
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: start
      - id: 0x01
        name: stop
    # MARK: Supported Capability
  - name: supported_capability
    name_cased: supportedCapability
    type: custom
    items:
      - name: capability_id
        name_cased: capabilityID
        pretty_name: Capability ID
        type: uinteger
        size: 2
        description: The identifier of the supported capability
      - name: supported_property_ids
        name_cased: supportedPropertyIDs
        pretty_name: Supported property IDs
        type: uinteger
        description: Array of supported property identifiers
    # MARK: Time
  - name: time
    name_cased: time
    type: custom
    size: 2
    items:
      - name: hour
        name_cased: hour
        type: uinteger
        size: 1
        description: Value between 0 and 23
      - name: minute
        name_cased: minute
        type: uinteger
        size: 1
        description: Value between 0 and 59
    # MARK: Window Location
  - name: window_location
    name_cased: windowLocation
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front_left
      - id: 0x01
        name: front_right
      - id: 0x02
        name: rear_right
      - id: 0x03
        name: rear_left
      - id: 0x04
        name: hatch
    # MARK: Zone
  - name: zone
    name_cased: zone
    type: custom
    size: 2
    items:
      - name: horisontal
        name_cased: horisontal
        type: uinteger
        size: 1
      - name: vertical
        name_cased: vertical
        type: uinteger
        size: 1


    # MARK: Acceleration
  - name: acceleration
    name_cased: acceleration
    type: custom
    size: 5
    items:
      - name: type
        name_cased: type
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: longitudinal
          - id: 0x01
            name: lateral
          - id: 0x02
            name: front_lateral
          - id: 0x03
            name: rear_lateral
      - name: g_force
        name_cased: gForce
        pretty_name: G-force
        type: float
        size: 4
        description: The accelaration in g-force per IEEE 754
    # MARK: Action Item
  - name: action_item
    name_cased: actionItem
    type: custom
    items:
      - name: id
        name_cased: id
        pretty_name: ID
        type: uinteger
        size: 1
      - name: name
        name_cased: name
        type: string
        description: Name of the action, bytes in UTF8
    # MARK: Brake Torque Vectoring
  - name: brake_torque_vectoring
    name_cased: brakeTorqueVectoring
    type: custom
    size: 2
    items:
      - name: axle
        name_cased: axle
        type: types.axle
      - name: state
        name_cased: state
        type: types.active_state
    # MARK: Check Control Message
  - name: check_control_message
    name_cased: checkControlMessage
    type: custom
    items:
      - name: id
        name_cased: ID
        type: uinteger
        size: 2
        description: Check Control Message identifier
      - name: remaining_minutes
        name_cased: remainingMinutes
        type: uinteger
        size: 4
        description: Remaining time of the message in minutes
      - name: text
        name_cased: text
        type: string
        description: CCM text bytes formatted in UTF-8
      - name: status
        name_cased: status
        type: string
        description: CCM status bytes formatted in UTF-8
    # MARK: Condition Based Service
  - name: condition_based_service
    name_cased: conditionBasedService
    type: custom
    items:
      - name: year
        name_cased: year
        type: uinteger
        size: 1
        description: Value between 0 and 99, which corresponds to 2000-2099
      - name: month
        name_cased: month
        type: uinteger
        size: 1
        description: Value between 1 and 12
      - name: id
        name_cased: id
        pretty_name: ID
        type: uinteger
        size: 2
        description: CBS identifier
      - name: due_status
        name_cased: dueStatus
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: ok
          - id: 0x01
            name: pending
          - id: 0x02
            name: overdue
      - name: text
        name_cased: text
        type: string
        description: CBS text bytes formatted in UTF-8
      - name: description
        name_cased: description
        type: string
        description: Description bytes formatted in UTF-8
    # MARK: Dashboard Light
  - name: dashboard_light
    name_cased: dashboardLight
    type: custom
    size: 2
    items:
      - name: name
        name_cased: name
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: high_beam
            pretty_name: High beam, main beam (info only)
          - id: 0x01
            name: low_beam
            pretty_name: Low beam, dipped beam (info only)
          - id: 0x02
            name: hazard_warning
            pretty_name: Hazard warning (info only)
          - id: 0x03
            name: brake_failure
            pretty_name: Brake failure/brake system malfunction (red only)
          - id: 0x04
            name: hatch_open
            pretty_name: Hatch open (info only)
          - id: 0x05
            name: fuel_level
            pretty_name: Fuel level (yellow only)
          - id: 0x06
            name: engine_coolant_temperature
            pretty_name: Engine coolant temperature (red only)
          - id: 0x07
            name: battery_charging_condition
            pretty_name: Battery charging condition (yellow or red)
          - id: 0x08
            name: engine_oil
            pretty_name: Engine oil (yellow only)
          - id: 0x09
            name: position_lights
            pretty_name: Position lights, side lights (info only)
          - id: 0x0a
            name: front_fog_light
            pretty_name: Front fog light (info only)
          - id: 0x0b
            name: rear_fog_light
            pretty_name: Rear fog light (info only)
          - id: 0x0c
            name: park_heating
            pretty_name: Park Heating (info only)
          - id: 0x0d
            name: engine_indicator
            pretty_name: Engine indicator (yellow only)
          - id: 0x0e
            name: service_call
            pretty_name: Service, call for maintenance (yellow only)
          - id: 0x0f
            name: transmission_fluid_temperature
            pretty_name: Transmission fluid temperature (yellow or red)
          - id: 0x10
            name: transmission_failure
            pretty_name: Transmission failure/malfunction (red only)
          - id: 0x11
            name: anti_lock_brake_failure
            pretty_name: Anti-lock brake system failure (yellow only)
          - id: 0x12
            name: worn_brake_linings
            pretty_name: Worn brake linings (yellow only)
          - id: 0x13
            name: windscreen_washer_fluid
            pretty_name: Windscreen washer fluid/windshield washer fluid (yellow only)
          - id: 0x14
            name: tire_failure
            pretty_name: Tire failure/malfunction (yellow only)
          - id: 0x15
            name: engine_oil_level
            pretty_name: Engine oil level (yellow only)
          - id: 0x16
            name: engine_coolant_level
            pretty_name: Engine coolant level (yellow only)
          - id: 0x17
            name: steering_failure
            pretty_name: Steering failure (yellow or red)
          - id: 0x18
            name: esc_indication
            pretty_name: Electronic Speed Controller indiction (info only)
          - id: 0x19
            name: brake_lights
            pretty_name: Brake lights (info only)
          - id: 0x1a
            name: adblue_level
            pretty_name: AdBlue level (yellow or red)
          - id: 0x1b
            name: fuel_filter_diff_pressure
            pretty_name: Fuel filter differential pressure (yellow only)
          - id: 0x1c
            name: seat_belt
            pretty_name: Seat belt (red only)
          - id: 0x1d
            name: advanced_braking
            pretty_name: Advanced emergency braking system (yellow only)
          - id: 0x1e
            name: acc
            pretty_name: Autonomous Cruise Control (yellow only)
          - id: 0x1f
            name: trailer_connected
            pretty_name: Trailer connected (info only)
          - id: 0x20
            name: airbag
            pretty_name: Airbag (yellow only)
          - id: 0x21
            name: esc_switched_off
            pretty_name: ESC switched off (info only)
          - id: 0x22
            name: lane_departure_warning_off
            pretty_name: Lane departure warning switched off (info only)
      - name: state
        name_cased: state
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: inactive
          - id: 0x01
            name: info
          - id: 0x02
            name: yellow
          - id: 0x03
            name: red
    # MARK: Departure Time
  - name: departure_time
    name_cased: departureTime
    type: custom
    size: 3
    items:
      - name: state
        name_cased: state
        type: types.active_state
      - name: time
        name_cased: time
        type: types.time
    # MARK: Door Position
  - name: door_position
    name_cased: doorPosition
    type: custom
    size: 2
    items:
      - name: location
        name_cased: location
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
          - id: 0x05
            name: all
      - name: position
        name_cased: position
        type: types.position
    # MARK: Driver Card
  - name: driver_card_present
    name_cased: driverCardPresent
    type: custom
    size: 2
    items:
      - name: driver_number
        name_cased: driverNumber
        type: uinteger
        size: 1
        description: The driver number
      - name: card_present
        name_cased: cardPresent
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: not_present
          - id: 0x01
            name: present
    # MARK: Driver Time State
  - name: driver_time_state
    name_cased: driverTimeState
    type: custom
    size: 2
    items:
      - name: driver_number
        name_cased: driverNumber
        type: uinteger
        size: 1
        description: The driver number
      - name: time_state
        name_cased: timeState
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: normal
          - id: 0x01
            name: 15_min_before_4
            name_cased: 15minBefore4
            pretty_name: '15 minutes before 4½ hours'
          - id: 0x02
            name: 4_reached
            name_cased: 4Reached
            pretty_name: '4½ hours reached'
          - id: 0x03
            name: 15_min_before_9
            name_cased: 15minBefore9
            pretty_name: '15 minutes before 9 hours'
          - id: 0x04
            name: 9_reached
            name_cased: 9Reached
            pretty_name: '9 hours reached'
          - id: 0x05
            name: 15_min_before_16
            name_cased: 15minBefore16
            pretty_name: '15 minutes before 16 hours'
          - id: 0x06
            name: 16_reached
            name_cased: 16Reached
            pretty_name: '16 hours reached'
    # MARK: Driver Working State
  - name: driver_working_state
    name_cased: driverWorkingState
    type: custom
    size: 2
    items:
      - name: driver_number
        name_cased: driverNumber
        type: uinteger
        size: 1
        description: The driver number
      - name: working_state
        name_cased: workingState
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: resting
          - id: 0x01
            name: driver_available
          - id: 0x02
            name: working
          - id: 0x03
            name: driving
    # MARK: Driving Mode Activation Period
  - name: driving_mode_activation_period
    name_cased: drivingModeActivationPeriod
    type: custom
    size: 9
    items:
      - name: driving_mode
        name_cased: drivingMode
        type: types.driving_mode
      - name: period
        name_cased: period
        type: types.percentage
        description: Percentage of the period used for a driving mode
    # MARK: Driving Mode Energy Consumption
  - name: driving_mode_energy_consumption
    name_cased: drivingModeEnergyConsumption
    type: custom
    size: 5
    items:
      - name: driving_mode
        name_cased: drivingMode
        type: types.driving_mode
      - name: consumption
        name_cased: consumption
        type: float
        size: 4
        description: Energy consumption in the driving mode in kWh
    # MARK: HMKit Version
  - name: hmkit_version
    name_cased: HMKitVersion
    pretty_name: HMKit Version
    type: custom
    size: 3
    items:
      - name: major
        name_cased: major
        type: uinteger
        size: 1
        description: HMKit version major number
      - name: minor
        name_cased: minor
        type: uinteger
        size: 1
        description: HMKit version minor number
      - name: patch
        name_cased: patch
        type: uinteger
        size: 1
        description: HMKit version patch number
    # MARK: HVAC Weekday Starting Time
  - name: hvac_weekday_starting_time
    name_cased: HVACWeekdayStartingTime
    pretty_name: HVAC weekday starting time
    type: custom
    size: 3
    items:
      - name: weekday
        name_cased: weekday
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: monday
          - id: 0x01
            name: tuesday
          - id: 0x02
            name: wednesday
          - id: 0x03
            name: thursday
          - id: 0x04
            name: friday
          - id: 0x05
            name: saturday
          - id: 0x06
            name: sunday
          - id: 0x07
            name: automatic
      - name: time
        name_cased: time
        type: types.time
    # MARK: Light
  - name: light
    name_cased: light
    type: custom
    size: 2
    items:
      - name: location
        name_cased: location
        type: types.location_longitudinal
      - name: state
        name_cased: state
        type: types.active_state
    # MARK: Lock
  - name: lock
    name_cased: lock
    type: custom
    size: 2
    items:
      - name: location
        name_cased: location
        type: types.location
        description: Door location
      - name: lock_state
        name_cased: lockState
        type: types.lock_state
        description: Lock state for the door
    # MARK: Person Detected
  - name: person_detected
    name_cased: personDetected
    type: custom
    size: 2
    items:
      - name: location
        name_cased: location
        type: types.seat_location
      - name: detected
        name_cased: detected
        type: types.detected
    # MARK: Price Tariff
  - name: price_tariff
    name_cased: priceTariff
    type: custom
    items:
      - name: pricing_type
        name_cased: pricingType
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: starting_fee
          - id: 0x01
            name: per_minute
          - id: 0x02
            name: per_kwh
            pretty_name: Per kWh
      - name: price
        name_cased: price
        type: float
        size: 4
        description: The price in 4-bytes per IEEE 754
      - name: currency
        name_cased: currency
        type: string
        description: The currency alphabetic code per ISO 4217 or crypto currency symbol
    # MARK: Reading Lamp
  - name: reading_lamp
    name_cased: readingLamp
    type: custom
    size: 2
    items:
