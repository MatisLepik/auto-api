name: home_charger
category: infrastructure

identifier:
    msb: 0x00
    lsb: 0x60

api:
    intro: 6
    update: 11

getters: default

commands:
  - name: set_charge_current
    mandatory: [0x0e]
  - name: set_price_tariffs
    mandatory: [0x12]
  - name: activate_deactivate_solar_charging
    mandatory: [0x05]
  - name: enable_disable_wi_fi_hotspot
    mandatory: [0x08]
  - name: authenticate_expire
    mandatory: [0x0d]

state: all

properties:
  - id: 0x01
    name: charging
    type: enum
    size: 1
    values:
      - id: 0x00
        name: disconnected
      - id: 0x01
        name: plugged_in
      - id: 0x02
        name: charging
  - id: 0x02
    name: authentication_mechanism
    type: enum
    size: 1
    values:
      - id: 0x00
        name: pin
        pretty_name: PIN
      - id: 0x01
        name: app
  - id: 0x03
    name: plug_type
    type: enum
    size: 1
    values:
      - id: 0x00
        name: type_1
      - id: 0x01
        name: type_2
      - id: 0x02
        name: ccs
        pretty_name: Combined Charging System (CCS)
      - id: 0x03
        name: chademo
        pretty_name: CHAdeMO
  - id: 0x04
    name: charging_power
    type: float
    size: 4
    description: Charging power in kW formatted in 4-bytes per IEEE 754
  - id: 0x05
    name: solar_charging
    type: enum
    size: 1
    values:
      - id: 0x00
        name: deactivated
        verb: deactivate
      - id: 0x01
        name: activated
        verb: activate
  - id: 0x08
    name: hotspot_enabled
    type: enum
    size: 1
    values:
      - id: 0x00
        name: disabled
        verb: disable
      - id: 0x01
        name: enabled
        verb: enable
  - id: 0x09
    name: hotspot_ssid
    type: string
    pretty_name: Hotspot SSID
    title_case_name: hotspotSSID
    description: The Wi-Fi Hotspot SSID formatted in UTF-8
  - id: 0x0a
    name: wi_fi_hotspot_security
    type: enum
    size: 1
    pretty_name: Wi-Fi Hotspot security
    values:
      - id: 0x00
        name: none
      - id: 0x01
        name: wep
        pretty_name: WEP
      - id: 0x02
        name: wpa
        pretty_name: WPA/WPA2 Personal
      - id: 0x03
        name: wpa2_personal
        pretty_name: WPA2 Personal
  - id: 0x0b
    name: wi_fi_hotspot_password
    type: string
    pretty_name: Wi-Fi Hotspot Password
    description: The Wi-Fi Hotspot password formatted in UTF-8
  - id: 0x0d
    name: authentication_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: unauthenticated
        verb: expire_authentication
      - id: 0x01
        name: authenticated
        verb: authenticate
  - id: 0x0e
    name: charge_current_dc
    type: float
    size: 4
    pretty_name: Charge current (DC)
    description: The charge current (DC) per IEEE 754
  - id: 0x0f
    name: maximum_charge_current
    type: float
    size: 4
    pretty_name: Maximum charge current
    description: The maximum possible charge current per IEEE 754
  - id: 0x10
    name: minimum_charge_current
    type: float
    size: 4
    pretty_name: Minimum charge current
    description: The minimal possible charge current per IEEE 754
  - id: 0x11
    name: coordinates
    type: custom
    size: 16
    items:
      - name: latitude
        type: double
        size: 8
        description: Latitude in 8-bytes per IEEE 754
      - name: longitude
        type: double
        size: 8
        description: Longitude in 8-bytes per IEEE 754
  - id: 0x12
    name: price_tariffs
    type: custom
    multiple: true
    items:
      - name: pricing_type
        type: enum
        size: 1
        values:
          - id: 0x00
            name: starting_fee
          - id: 0x01
            name: per_minute
          - id: 0x02
            name: per_kwh
            pretty_name: Per kWh
      - name: price
        type: float
        size: 4
        description: The price in 4-bytes per IEEE 754
      - name: currency_size
        type: uinteger
        size: 1
        description: Size of the currency string
      - name: currency
        type: string
        description: The currency alphabetic code per ISO 4217 or crypto currency symbol
