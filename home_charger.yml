name: home_charger
name_cased: homeCharger
category: infrastructure

identifier:
  msb: 0x00
  lsb: 0x60

api:
  intro: 6
  update: 11

getters: {}

setters:
  - name: set_charge_current
    mandatory: [0x0e]
  - name: set_price_tariffs
    mandatory: [0x12]
  - name: activate_deactivate_solar_charging
    mandatory: [0x05]
  - name: enable_disable_wi_fi_hotspot
    mandatory: [0x08]
  - name: authenticate_expire
    mandatory: [0x0d]

state: all

properties:
  - id: 0x01
    name: charging_status
    name_cased: chargingStatus
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: disconnected
      - id: 0x01
        name: plugged_in
      - id: 0x02
        name: charging
  - id: 0x02
    name: authentication_mechanism
    name_cased: authenticationMechanism
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: pin
        pretty_name: PIN
      - id: 0x01
        name: app
  - id: 0x03
    name: plug_type
    name_cased: plugType
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: type_1
      - id: 0x01
        name: type_2
      - id: 0x02
        name: ccs
        pretty_name: Combined Charging System
      - id: 0x03
        name: chademo
        pretty_name: CHAdeMO
  - id: 0x04
    name: charging_power_kw
    name_cased: chargingPowerKW
    pretty_name: Charging Power (kW)
    type: float
    size: 4
    description: Charging power in kW formatted in 4-bytes per IEEE 754
  - id: 0x05
    name: solar_charging
    name_cased: solarCharging
    type: types.active_state
  - id: 0x08
    name: hotspot_enabled
    name_cased: hotspotEnabled
    type: types.enabled_state
  - id: 0x09
    name: hotspot_ssid
    name_cased: hotspotSSID
    pretty_name: Hotspot SSID
    type: string
    description: The Wi-Fi Hotspot SSID formatted in UTF-8
  - id: 0x0a
    name: wi_fi_hotspot_security
    name_cased: wiFiHotspotSecurity
    pretty_name: Wi-Fi Hotspot Security
    type: types.network_security
  - id: 0x0b
    name: wi_fi_hotspot_password
    name_cased: wiFiHotspotPassword
    pretty_name: Wi-Fi Hotspot Password
    type: string
    description: The Wi-Fi Hotspot password formatted in UTF-8
  - id: 0x0d
    name: authentication_state
    name_cased: authenticationState
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: unauthenticated
        verb: expire_authentication
      - id: 0x01
        name: authenticated
        verb: authenticate
  - id: 0x0e
    name: charge_current_dc
    name_cased: chargeCurrentDC
    pretty_name: Charge current (DC)
    type: float
    size: 4
    description: The charge current (DC) per IEEE 754
  - id: 0x0f
    name: maximum_charge_current
    name_cased: maximumChargeCurrent
    pretty_name: Maximum charge current
    type: float
    size: 4
    description: The maximum possible charge current per IEEE 754
  - id: 0x10
    name: minimum_charge_current
    name_cased: minimumChargeCurrent
    pretty_name: Minimum charge current
    type: float
    size: 4
    description: The minimal possible charge current per IEEE 754
  - id: 0x11
    name: coordinates
    name_cased: coordinates
    type: types.coordinates
  - id: 0x12
    name: price_tariffs
    name_cased: priceTariffs
    type: types.price_tariff
    multiple: true
