name: power_takeoff
pretty_state_name: Power Take-Off
category: heavy_duty

identifier:
    msb: 0x00
    lsb: 0x65

api:
    intro: 7
    update: 11

getters: default

commands:
  - name: activate_deactivate_power_takeoff
    mandatory: [0x01]

state: all
    
properties:
  - id: 0x01
    name: power_takeoff
    type: enum
    size: 1
    pretty_name: Power Take-Off
    values:
      - id: 0x00
        name: inactive
        verb: deactivate
      - id: 0x01
        name: active
        verb: activate
  - id: 0x02
    name: power_takeoff_engaged
    type: enum
    size: 1
    pretty_name: Power Take-Off engaged
    values:
      - id: 0x00
        name: not_engaged
      - id: 0x01
        name: engaged
