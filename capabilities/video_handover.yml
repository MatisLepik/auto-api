name: video_handover
name_cased: videoHandover
pretty_name: Video Handover
category: headunit
authorization: true

identifier:
  msb: 0x00
  lsb: 0x43

api:
  intro: 4
  update: 11

setters:
  - name: video_handover
    mandatory: [0x01]
    optional: [0x02, 0x03]
    description: Hand over a video from smart device to car headunit to be shown in the car display. The emulator supports HTML5 video player formats .mp4 and .webm.

properties:
  - id: 0x01
    name: url
    name_cased: url
    pretty_name: URL
    type: string
    description: URL string
    examples:
      - data_component: '68747470733a2f2f6269742e6c792f326f6259374735'
        value: 'https://bit.ly/2obY7G5'
        description: Video URL is 'https://bit.ly/2obY7G5'
  - id: 0x02
    name: starting_second
    name_cased: startingSecond
    pretty_name: Starting second
    deprecated:
      new_name: starting_time
      reason: remove the unit constraint
    unit_type: duration
    type: double
    size: 8
    description: Start the video from the given time
    examples:
      - data_component: '4008000000000000'
        unit_component: '0602'
        value: 3.0
        unit: seconds
        description: Start from 3.0s
  - id: 0x03
    name: screen
    name_cased: screen
    pretty_name: Screen
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front
      - id: 0x01
        name: rear
    examples:
      - data_component: '01'
        value: 'rear'
        description: Play the video on the rear screen
  - id: 0x04
    name: starting_time
    name_cased: startingTime
    pretty_name: Starting time
    unit_type: duration
    type: double
    size: 8
    description: Start the video from the given time
    examples:
      - data_component: '4004000000000000'
        unit_component: '0602'
        value: 2.5
        unit: seconds
        description: Start from 2.5s
