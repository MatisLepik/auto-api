name: remote_control
name_cased: remoteControl
name_pretty: Remote Control
category: parking
authorization: true

identifier:
  msb: 0x00
  lsb: 0x27

api:
  intro: 2
  update: 11

disabled_in: [web]

getters:
  name: get_control_state
  skip_properties_getter: true

setters:
  - name: control_command
    optional: [0x02, 0x03]
    description: To be sent every time the controls for the car wants to be changed or once a second if the controls remain the same. If the car does not receive the command every second it will stop the control mode.
  - name: start_control
    constants:
      - property_id: 0x01
        value: [0x02]
    description: Attempt to start the control mode of the car.
  - name: stop_control
    constants:
      - property_id: 0x01
        value: [0x05]
    description: Attempt to stop the control mode of the car.

state: [0x01, 0x02]

properties:
  - id: 0x01
    name: control_mode
    name_cased: controlMode
    name_pretty: Control mode
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: unavailable
      - id: 0x01
        name: available
      - id: 0x02
        name: started
        verb: start
      - id: 0x03
        name: failed_to_start
      - id: 0x04
        name: aborted
        verb: abort
      - id: 0x05
        name: ended
        verb: stop
    examples:
      - data_component: '02'
        value: 'started'
        description: Remote control is started
  - id: 0x02
    name: angle
    name_cased: angle
    name_pretty: Angle
    unit_type: angle
    type: double
    size: 8
    description: Wheel base angle
    examples:
      - data_component: '4049000000000000'
        unit_component: '0200'
        value: 50.0
        unit: degrees
        description: Angle is 50.0Â°
  - id: 0x03
    name: speed
    name_cased: speed
    name_pretty: Speed
    unit_type: speed
    type: double
    size: 8
    description: Target speed
    examples:
      - data_component: '4014000000000000'
        unit_component: '1601'
        value: 5.0
        unit: kilometers_per_hour
        description: Speed is 5.0km/h
