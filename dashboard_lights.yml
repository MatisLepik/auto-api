name: dashboard_lights
name_cased: dashboardLights
category: diagnostics

identifier:
  msb: 0x00
  lsb: 0x61

api:
  intro: 7
  update: 11

getters:
  name: get_dashboard_lights

state: all
    
properties:
  - id: 0x01
    name: dashboard_lights
    name_cased: dashboardLights
    type: types.dashboard_light
    multiple: true
    examples:
      - hex: '0000'
        values:
          name: 'high_beam'
          state: 'inactive'
        description: High beam is inactive
      - hex: '0201'
        values:
          name: 'hazard_warning'
          state: 'info'
        description: Info light active for hazard warning
      - hex: '0f03'
        values:
          name: 'transmission_fluid_temperature'
          state: 'red'
        description: Red light active for transmission fluid temperature
      - hex: '1502'
        values:
          name: 'engine_oil_level'
          state: 'yellow'
        description: Yellow light active for engine oil temperature
