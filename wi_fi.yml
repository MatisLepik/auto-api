name: wi_fi
name_cased: wiFi
pretty_name: Wi-Fi
category: headunit

identifier:
  msb: 0x00
  lsb: 0x59

api:
  intro: 6
  update: 11

getters: {}

setters:
  - name: connect_to_network
    mandatory: [0x03, 0x04]
    optional: [0x05]
  - name: forget_network
    mandatory: [0x03]
  - name: enable_disable_wi_fi
    mandatory: [0x01]

state: [0x01, 0x02, 0x03, 0x04]
    
properties:
  - id: 0x01
    name: status
    name_cased: status
    type: types.enabled_state
  - id: 0x02
    name: network_connected
    name_cased: networkConnection
    type: types.connection_state
  - id: 0x03
    name: network_ssid
    name_cased: networkSSID
    pretty_name: Network SSID
    type: string
    description: The network SSID formatted in UTF-8
  - id: 0x04
    name: network_security
    name_cased: networkSecurity
    type: types.network_security
  - id: 0x05
    name: password
    name_cased: password
    type: string
    description: The network password formatted in UTF-8
