name: wi_fi
category: headunit

identifier:
  msb: 0x00
  lsb: 0x59

api:
  intro: 6
  update: 11

getters: default

setters:
  - name: connect_to_network
    mandatory: [0x03, 0x04]
    optional: [0x05]
  - name: forget_network
    mandatory: [0x03]
  - name: enable_disable_wi_fi
    mandatory: [0x01]

state: [0x01, 0x02, 0x03, 0x04]
    
properties:
  - id: 0x01
    name: status
    type: enum
    size: 1
    pretty_name: Wi-Fi Enabled
    title_case_name: wifiEnabled
    values:
      - id: 0x00
        name: disabled
        verb: disable
      - id: 0x01
        name: enabled
        verb: enable
  - id: 0x02
    name: network_connected
    type: enum
    size: 1
    values:
      - id: 0x00
        name: disconnected
      - id: 0x01
        name: connected
  - id: 0x03
    name: network_ssid
    type: string
    pretty_name: Network SSID
    title_case_name: networkSSID
    description: The network SSID formatted in UTF-8
  - id: 0x04
    name: network_security
    type: enum
    size: 1
    values:
      - id: 0x00
        name: none
      - id: 0x01
        name: wep
        pretty_name: WEP
      - id: 0x02
        name: wpa
        pretty_name: WPA/WPA2 Personal
      - id: 0x03
        name: wpa2_personal
        pretty_name: WPA2 Personal
  - id: 0x05
    name: password
    type: string
    description: The network password formatted in UTF-8
