name: ignition
name_cased: ignition
category: digital_key

identifier:
  msb: 0x00
  lsb: 0x35

api:
  intro: 3
  update: 11

getters: {}

setters:
  - name: turn_ignition_on_off
    mandatory: [0x01]

state: all

properties:
  - id: 0x01
    name: status
    name_cased: status
    type: types.on_off_state
    examples:
      - hex: '00'
        value: 'off'
        description: Ignition is off
  - id: 0x02
    name: accessories_status
    name_cased: accessoriesStatus
    type: types.on_off_state
    examples:
      - hex: '01'
        value: 'on'
        description: Accessories power is on
