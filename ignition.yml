name: ignition
category: digital_key

identifier:
    msb: 0x00
    lsb: 0x35

api:
    intro: 3
    update: 11

getters: default

commands:
  - name: turn_ignition_on_off
    mandatory: [0x01]

state: all

properties:
  - id: 0x01
    name: ignition
    type: enum
    size: 1
    values:
      - id: 0x00
        name: off
      - id: 0x01
        name: on
  - id: 0x02
    name: accessories_ignition
    type: enum
    size: 1
    values:
      - id: 0x00
        name: off
      - id: 0x01
        name: on
