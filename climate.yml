name: climate
category: chassis

identifier:
    msb: 0x00
    lsb: 0x24

api:
    intro: 2
    update: 11

getters: default

commands:
  - name: change_starting_times
    mandatory: [0x0b]
  - name: start_stop_hvac
    mandatory: [0x05]
  - name: start_stop_defogging
    mandatory: [0x06]
  - name: start_stop_defrosting
    mandatory: [0x07]
  - name: start_stop_ionising
    mandatory: [0x08]
  - name: set_temperature_settings
    optional: [0x03, 0x04, 0x0c]

state: all
    
properties:
  - id: 0x01
    name: inside_temperature
    type: float
    size: 4
    description: The inside temperature in celsius per IEEE 754 formatting
  - id: 0x02
    name: outside_temperature
    type: float
    size: 4
    description: The outside temperature in celsius per IEEE 754 formatting
  - id: 0x03
    name: driver_temperature_setting
    type: float
    size: 4
    description: The driver temperature setting in celsius per IEEE 754 formatting
  - id: 0x04
    name: passenger_temperature_setting
    type: float
    size: 4
    description: The passenger temperature setting in celsius per IEEE 754 formatting
  - id: 0x05
    name: hvac_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: inactive
        verb: stop
      - id: 0x01
        name: active
        verb: start
  - id: 0x06
    name: defogging_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: inactive
        verb: stop_defogging
      - id: 0x01
        name: active
        verb: start_defogging
  - id: 0x07
    name: defrosting_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: inactive
        verb: stop_defrosting
      - id: 0x01
        name: active
        verb: start_defrosting
  - id: 0x08
    name: ionising_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: inactive
        verb: stop_ionising
      - id: 0x01
        name: active
        verb: start_ionising
  - id: 0x09
    name: defrosting_temperature
    type: float
    size: 4
    description: The defrosting temperature setting in celsius per IEEE 754 formatting
  - id: 0x0b
    name: hvac_weekday_starting_times
    type: custom
    size: 3
    multiple: true
    pretty_name: HVAC weekday starting times
    items:
      - name: weekday
        type: enum
        size: 1
        values:
          - id: 0x00
            name: monday
          - id: 0x01
            name: tuesday
          - id: 0x02
            name: wednesday
          - id: 0x03
            name: thursday
          - id: 0x04
            name: friday
          - id: 0x05
            name: saturday
          - id: 0x06
            name: sunday
          - id: 0x07
            name: automatic
      - name: hour
        type: integer
        size: 1
        description: Value between 0 and 23
      - name: minute
        type: integer
        size: 1
        description: Value between 0 and 59
  - id: 0x0c
    name: rear_temperature_setting
    type: float
    size: 4
    description: The rear temperature in celsius per IEEE 754 formatting
