name: climate
name_cased: climate
category: chassis

identifier:
  msb: 0x00
  lsb: 0x24

api:
  intro: 2
  update: 11

getters:
  default: {}

setters:
  - name: change_starting_times
    mandatory: [0x0b]
  - name: start_stop_hvac
    mandatory: [0x05]
  - name: start_stop_defogging
    mandatory: [0x06]
  - name: start_stop_defrosting
    mandatory: [0x07]
  - name: start_stop_ionising
    mandatory: [0x08]
  - name: set_temperature_settings
    optional: [0x03, 0x04, 0x0c]

state: all
    
properties:
  - id: 0x01
    name: inside_temperature
    name_cased: insideTemperature
    type: float
    size: 4
    description: The inside temperature in celsius per IEEE 754 formatting
  - id: 0x02
    name: outside_temperature
    name_cased: outsideTemperature
    type: float
    size: 4
    description: The outside temperature in celsius per IEEE 754 formatting
  - id: 0x03
    name: driver_temperature_setting
    name_cased: driverTemperatureSetting
    type: float
    size: 4
    description: The driver temperature setting in celsius per IEEE 754 formatting
  - id: 0x04
    name: passenger_temperature_setting
    name_cased: passengerTemperatureSetting
    type: float
    size: 4
    description: The passenger temperature setting in celsius per IEEE 754 formatting
  - id: 0x05
    name: hvac_state
    name_cased: hvacState
    type: types.active_state
  - id: 0x06
    name: defogging_state
    name_cased: defoggingState
    type: types.active_state
  - id: 0x07
    name: defrosting_state
    name_cased: defrostingState
    type: types.active_state
  - id: 0x08
    name: ionising_state
    name_cased: ionisingState
    type: types.active_state
  - id: 0x09
    name: defrosting_temperature_setting
    name_cased: defrostingTemperatureSetting
    type: float
    size: 4
    description: The defrosting temperature setting in celsius per IEEE 754 formatting
  - id: 0x0b
    name: hvac_weekday_starting_times
    name_cased: hvacWeekdayStartingTimes
    pretty_name: HVAC weekday starting times
    type: types.hvac_weekday_starting_time
    multiple: true
  - id: 0x0c
    name: rear_temperature_setting
    name_cased: rearTemperatureSetting
    type: float
    size: 4
    description: The rear temperature in celsius per IEEE 754 formatting
