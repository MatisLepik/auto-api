name: vehicle_time
category: poi

identifier:
    msb: 0x00
    lsb: 0x50

api:
    intro: 5
    update: 11

getters:
    default:
        omit_state_text: true

state: all
    
properties:
  - id: 0x01
    name: vehicle_time
    type: custom
    size: 2
    description: Vehicle time in a 24h format
