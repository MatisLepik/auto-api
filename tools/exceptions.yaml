# Further model definitions
definitions:
  VideoHandover:
    type: object
    properties:
      videoURL:
        type: string
        example: 'https://www.youtube.com/watch?v=yWVB7U6mX2Y'
        description: 'The URL of the video stream, formatted in UTF-8'
      startingSecond:
        type: number
        format: integer
        example: 90
        description: The second from where the video should be started from
      screen:
        type: string
        enum:
        - front
        - rear
        example: rear
  TextMessage:
    type: object
    properties:
      handle:
        type: string
        example: '@twitter'
        description: 'The sender handle like username or phone number'
      text:
        type: string
        example: 'Keep your eyes on the road at all times.'
        description: 'The text content in UTF-8'
  Notification:
    type: object
    properties:
      text:
        type: string
        example: 'Your plans for the evening: free'
        description: 'The text to be displayed or read to the driver'
  ChargeTimer:
    type: object
    properties:
      timerType:
        type: string
        enum:
        - preferred_start_time
        - preferred_end_time
        - departure_time
        example: preferred_start_time
      time:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The time for this timer
  SetDrivingMode:
    type: object
    properties:
      drivingMode:
        type: string
        enum:
        - regular
        - eco
        - sport
        - sport_plus
        example: sport
  SetSpringRate:
    type: object
    properties:
      springRate:
        type: number
        format: integer
        example: 25
        description: The suspension spring rate in N/mm
  WindscreenSizeMatrix:
    type: object
    properties:
      rows:
        type: number
        format: integer
        example: 4
        description: The row number
      columns:
        type: number
        format: integer
        example: 3
        description: The column number
  WindscreenPositionMatrix:
    type: object
    properties:
      row:
        type: number
        format: integer
        example: 4
        description: The row number
      column:
        type: number
        format: integer
        example: 3
        description: The column number
  StartParking:
    type: object
    properties:
      operatorName:
        type: string
        example: 'Berlin Parking'
        description: 'The parking operator name, formatted in UTF-8'
      operatorTicketID:
        type: string
        example: '64894233'
        description: 'The parking operator ticket ID, formatted in UTF-8'
      operatorTicketID:
        type: string
        example: '64894233'
        description: 'The parking operator ticket ID, formatted in UTF-8'
      ticketStartTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The start time of the ticket
  ConnectNetwork:
    type: object
    properties:
      networkSSID:
        type: string
        example: 'HOME'
        description: The network SSID
      networkSecurity:
        type: string
        enum:
        - none
        - wep
        - wpa
        - wpa2_personal
        example: wpa
        description: The network security being used
      networkPassword:
        type: string
        example: '********'
        description: The network password
  ForgetNetwork:
    type: object
    properties:
      networkSSID:
        type: string
        example: 'HOME'
        description: The network SSID
  LoadURL:
    type: object
    properties:
      url:
        type: string
        example: 'https://google.com'
        description: 'The URL to be loaded, formatted in UTF-8'
  DisplayImage:
    type: object
    properties:
      imageURL:
        type: string
        example: 'https://goo.gl/VyU1ip'
        description: 'The image URL to be displayed, formatted in UTF-8'
  SetChargeCurrent:
    type: object
    properties:
      chargeCurrent:
        type: number
        format: float
        example: 0.5
        description: The charger current
  SetChassisPosition:
    type: object
    properties:
      chassisPosition:
        type: number
        format: integer
        example: 25
        description: The chassis position in mm calculated from the lowest point
  SetChargeLimit:
    type: object
    properties:
      chargeLimit:
        type: number
        format: integer
        example: 90
        description: The charge limit as percentage between 0-100%
  AutoHVACActive:
    type: object
    properties:
      hour:
        type: number
        format: integer
        example: 7
        description: Starting hour
      minute:
        type: number
        format: integer
        example: 30
        description: Starting minute
      state:
        type: string
        enum:
          - active
          - inactive
  AutoHVACProfile:
    type: object
    properties:
      mondays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      tuesdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      wednesdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      thursdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      fridays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      saturdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      sundays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      constant:
        type: string
        enum:
          - active
          - inactive
  SetAutoHVACProfile:
    type: object
    properties:
      mondays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      tuesdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      wednesdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      thursdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      fridays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      saturdays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      sundays:
        description: AutoHVACActive
        "$ref": "#/definitions/AutoHVACActive"
      constant:
        type: string
        enum:
          - active
          - inactive
      driverTemperatureSetting:
        type: number
        format: float
        example: 20.5
      passengerTemperatureSetting:
        type: number
        format: float
        example: 20.5
  SetCruiseControlSpeed:
    type: object
    properties:
      targetSpeed:
        type: number
        format: integer
        example: 60
        description: The target speed in km/h
  State:
    type: object
    properties:
      capabilityIdentifier:
        type: string
        example: charging
      state:
        type: object
        description: The state of the capability
  Error400:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 400
      failureType:
        type: string
        enum:
          - unsupported_capability
          - incorrect_state
          - invalid_command
          - other
        example: unsupported_capability
      failureDescription:
        type: string
        example: "Capability not supported by this vehicle"
        description: Failure description formatted in UTF-8
  Error401:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 401
      failureType:
        type: string
        enum:
          - auth_header_missing
          - other
        example: auth_header_missing
      failureDescription:
        type: string
        example: "Missing authentication header"
        description: Failure description formatted in UTF-8
  Error403:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 403
      failureType:
        type: string
        enum:
          - auth_header_invalid
          - other
        example: auth_header_invalid
      failureDescription:
        type: string
        example: "Invalid authentication header"
        description: Failure description formatted in UTF-8
  Error408:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 408
      failureType:
        type: string
        enum:
          - request_timeout
          - vehicle_asleep
          - charger_asleep
          - other
        example: vehicle_asleep
      failureDescription:
        type: string
        example: "Vehicle Asleep"
        description: Failure description formatted in UTF-8

# Property exceptions from Auto API to Swagger translation
exceptions:
  ambient_light:
    type: string
    example: '#ccff88'
    description: 'The ambient light hex string'
  charge_timer:
    description: ChargeTimer
    "$ref": "#/definitions/ChargeTimer"
  vehicle_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The vehicle local time
  windscreen_damage_detection_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The time that the damage was detected
  windscreen_zone_matrix:
    description: WindscreenSizeMatrix
    "$ref": "#/definitions/WindscreenSizeMatrix"
  windscreen_damage_zone:
    description: WindscreenPositionMatrix
    "$ref": "#/definitions/WindscreenPositionMatrix"
  ticket_start_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The time that parking was started
  ticket_end_time:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
    description: The time that parking was ended
  auto_hvac_profile:
    description: AutoHVACProfile
    "$ref": "#/definitions/AutoHVACProfile"
  state:
    type: array
    items:
      description: State
      "$ref": "#/definitions/State"
  automatic_teleservice_call_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  teleservice_battery_call_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  next_inspection_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  brake_fluid_change_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'

# These properties should be treated as arrays
arrays:
  - tire_pressures
  - tire_temperatures
  - wheel_rpms
  - check_control_messages
  - trouble_codes
  - current_spring_rates
  - maximum_spring_rates
  - minimum_spring_rates
  - accelerations
  - brake_torque_vectorings
  - states
  - price_tariffs
  - dashboard_lights
  - driver_working_states
  - driver_time_states
  - driver_cards
  - locks
  - inside_locks
  - positions
  - departure_times
  - reduction_times
  - timers
  - windows_open_percentages
  - windows_positions
  - persons_detected
  - seatbelts_fastened
  - drivers_working_states
  - drivers_time_states
  - drivers_cards

# These capabilities should be rejected, not part of Telematics
rejections:
  - failure_message
  - keyfob_position
  - remote_control
  - heart_rate
  - driver_fatigue
