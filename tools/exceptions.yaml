# Further model definitions
definitions:
  VideoHandover:
    type: object
    properties:
      videoURL:
        type: string
        example: 'https://www.youtube.com/watch?v=yWVB7U6mX2Y'
        description: 'The URL of the video stream, formatted in UTF-8'
      startingSecond:
        type: number
        format: integer
        example: 90
        description: 	The second from where the video should be started from
      screen:
        type: string
        enum:
        - front
        - rear
        example: rear
  TextMessage:
    type: object
    properties:
      handle:
        type: string
        example: '@twitter'
        description: 'The sender handle like username or phone number'
      text:
        type: string
        example: 'Keep your eyes on the road at all times.'
        description: 'The text content in UTF-8'
  Notification:
    type: object
    properties:
      text:
        type: string
        example: 'Your plans for the evening: free'
        description: 'The text to be displayed or read to the driver'
  ChargeTimer:
    type: object
    properties:
      timerType:
        type: string
        enum:
        - preferred_start_time
        - preferred_end_time
        - departure_time
        example: preferred_start_time
      time:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The time for this timer
  ControlWindow:
    type: object
    properties:
      frontLeft:
        type: string
        enum:
        - open
        - close
        example: open
      frontRight:
        type: string
        enum:
        - open
        - close
        example: open
      rearRight:
        type: string
        enum:
        - open
        - close
        example: open
      rearLeft:
        type: string
        enum:
        - open
        - close
        example: open
  SetDrivingMode:
    type: object
    properties:
      drivingMode:
        type: string
        enum:
        - regular
        - eco
        - sport
        - sport+
        example: sport
  SetSpringRate:
    type: object
    properties:
      axle:
        type: string
        enum:
        - front_axle
        - rear_axle
        example: rear_axle
      springRate:
        type: number
        format: integer
        example: 25
        description: The suspension spring rate in N/mm
  WindscreenSizeMatrix:
    type: object
    properties:
      rows:
        type: number
        format: integer
        example: 4
        description: The row number
      columns:
        type: number
        format: integer
        example: 3
        description: The column number
  WindscreenPositionMatrix:
    type: object
    properties:
      row:
        type: number
        format: integer
        example: 4
        description: The row number
      column:
        type: number
        format: integer
        example: 3
        description: The column number
  StartParking:
    type: object
    properties:
      operatorName:
        type: string
        example: 'Berlin Parking'
        description: 'The parking operator name, formatted in UTF-8'
      operatorTicketID:
        type: string
        example: '64894233'
        description: 'The parking operator ticket ID, formatted in UTF-8'
      operatorTicketID:
        type: string
        example: '64894233'
        description: 'The parking operator ticket ID, formatted in UTF-8'
      ticketStartTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The start time of the ticket
  ConnectNetwork:
    type: object
    properties:
      networkSSID:
        type: string
        example: 'HOME'
        description: The network SSID
      networkSecurity:
        type: string
        enum:
        - none
        - wep
        - wpa
        - wpa2_personal
        example: wpa
        description: The network security being used
      networkPassword:
        type: string
        example: '********'
        description: The network password

# Property exceptions from Auto API to Swagger translation
exceptions:
  ambient_light:
    type: string
    example: '#ccff88'
    description: 'The ambient light hex string'
  charge_timer:
    description: ChargeTimer
    "$ref": "#/definitions/ChargeTimer"
  vehicle_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The vehicle local time
  windscreen_damage_detection_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The time that the damage was detected
  windscreen_zone_matrix:
    description: WindscreenSizeMatrix
    "$ref": "#/definitions/WindscreenSizeMatrix"
  windscreen_damage_zone:
    description: WindscreenPositionMatrix
    "$ref": "#/definitions/WindscreenPositionMatrix"
  ticket_start_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The time that parking was started
  ticket_end_time:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
    description: The time that parking was ended

# These properties should be treated as arrays
arrays:
  tire: tires
  spring_rate: spring_rates
  acceleration: accelerations
  brake_torque_vectoring: brake_torque_vectorings
  state: states
  price_tariff: price_tariffs

# These capabilities should be rejected, not part of Telematics
rejections:
  - keyfob_position
  - remote_control
  - heart_rate
  - driver_fatigue
  - driver_fatigue
