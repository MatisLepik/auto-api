name: cruise_control
category: chassis

identifier:
  msb: 0x00
  lsb: 0x62

api:
  intro: 7
  update: 11

getters: default

setters:
  - name: activate_deactivate_cruise_control
    mandatory: [0x01]
    optional: [0x03]

state: all

properties:
  - id: 0x01
    name: status
    type: enum
    size: 1
    values:
      - id: 0x00
        name: inactive
      - id: 0x01
        name: active
  - id: 0x02
    name: limiter
    type: enum
    size: 1
    values:
      - id: 0x00
        name: not_set
      - id: 0x01
        name: higher_speed_requested
      - id: 0x02
        name: lower_speed_requested
      - id: 0x03
        name: speed_fixed
  - id: 0x03
    name: target_speed
    type: integer
    size: 2
    description: The target speed in km/h
  - id: 0x04
    name: acc
    type: enum
    size: 1
    pretty_name: Adaptive Cruise Control
    values:
      - id: 0x00
        name: inactive
      - id: 0x01
        name: active
  - id: 0x05
    name: acc_target_speed
    type: integer
    size: 2
    pretty_name: Adaptive Cruise Control target speed
    description: The target speed in km/h of the Adaptive Cruise Control
