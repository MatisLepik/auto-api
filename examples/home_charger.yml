charging_status:
  - item:
      - value: '0x02'
        parsed_value: 'charging'
        description: Charging

authentication_mechanism:
  - item:
      - value: '0x01'
        parsed_value: 'app'
        description: App

plug_type:
  - item:
      - value: '0x01'
        parsed_value: 'type_2'
        description: Type 2 plug

charging_power:
  - item:
      - value: '0x41, 0x38, 0x00, 0x00'
        parsed_value: 11.5
        description: 11.5 kWh

solar_charging:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: Solar powered charging activated

hotspot_enabled:
  - item:
      - value: '0x01'
        parsed_value: 'enabled'
        description: Wi-Fi Hotspot enabled

hotspot_ssid:
  - item:
      - value: '0x43, 0x68, 0x61, 0x72, 0x67, 0x65, 0x72, 0x20, 0x37, 0x36, 0x31, 0x32'
        parsed_value: 'Charger 7612'
        size: 12
        description: Wi-Fi Hotspot name "Charger 7612"

wi_fi_hotspot_security:
  - item:
      - value: '0x03'
        parsed_value: 'wpa2_personal'
        description: WPA2 Personal

wi_fi_hotspot_password:
  - item:
      - value: '0x5A, 0x57, 0x33, 0x76, 0x41, 0x52, 0x4E, 0x55, 0x42, 0x65'
        parsed_value: 'ZW3vARNUBe'
        size: 10
        description: Network password "ZW3vARNUBe"

authentication_state:
  - item:
      - value: '0x01'
        parsed_value: 'authenticated'
        description: Authenticated

charge_current_dc:
  - item:
      - value: '0x3F, 0x00, 0x00, 0x00'
        parsed_value: 0.5
        description: Charger current (DC) is 0.5

maximum_charge_current:
  - item:
      - value: '0x3F, 0x80, 0x00, 0x00'
        parsed_value: 1
        description: Maximum possible current is 1.0

minimum_charge_current:
  - item:
      - value: '0x00, 0x00, 0x00, 0x00'
        parsed_value: 0
        description: Minimum possible current is 0

coordinates:
  - item:
      - name: latitude
        value: '0x40, 0x4A, 0x42, 0x8F, 0x9F, 0x44, 0xD4, 0x45'
        parsed_value: 52.520008
        description: 52.520008 Latitude in IEE 754 format
      - name: longitude
        value: '0x40, 0x2A, 0xCF, 0x56, 0x21, 0x74, 0xC4, 0xCE'
        parsed_value: 13.404954
        description: 13.404954 Longitude in IEE 754 format

price_tariffs:
  - item:
      - name: pricing_type
        size: 1
        value: '0x00'
        parsed_value: 'starting_fee'
        description: Starting fee
      - name: price
        size: 4
        value: '0x40, 0x90, 0x00, 0x00'
        parsed_value: 4.5
        description: Price is 4.50
      - name: currency
        size: 3
        value: '0x45, 0x55, 0x52'
        parsed_value: 'EUR'
        description: EUR
  - item:
      - name: pricing_type
        size: 1
        value: '0x02'
        parsed_value: 'per_kwh'
        description: Per kWh
      - name: price
        size: 4
        value: '0x3E, 0x99, 0x99, 0x9A'
        parsed_value: 0.3
        description: Price is 0.30
      - name: currency
        size: 6
        value: '0x52, 0x69, 0x70, 0x70, 0x6C, 0x65'
        parsed_value: 'Ripple'
        description: Ripple
