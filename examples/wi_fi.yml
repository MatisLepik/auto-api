wi_fi_enabled:
  - item:
      - value: '0x01'
        parsed_value: 'enabled'
        description: Wi-Fi enabled

network_connected:
  - item:
      - value: '0x01'
        parsed_value: 'connected'
        description: Network connected

network_ssid:
  - item:
      - value: '0x48, 0x4F, 0x4D, 0x45'
        parsed_value: 'HOME'
        size: 4
        description: Network name "HOME"

network_security:
  - item:
      - value: '0x03'
        parsed_value: 'wpa2_personal'
        description: WPA2 Personal
