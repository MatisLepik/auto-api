estimated_range:
  - item:
      - value: '0x01, 0xB0'
        parsed_value: 432
        description: 432 km estimated range

battery_level:
  - item:
      - value: '0x3F, 0xE0, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00'
        parsed_value: 50
        description: Battery level 50%

battery_current_ac:
  - item:
      - value: '0xBF, 0x19, 0x99, 0x9A'
        parsed_value: -0.6
        description: Battery current (AC) -0.6

battery_current_dc:
  - item:
      - value: '0xBF, 0x19, 0x99, 0x9A'
        parsed_value: -0.6
        description: Battery current (DC) -0.6

charger_voltage_ac:
  - item:
      - value: '0x43, 0xC8, 0x00, 0x00'
        parsed_value: 400
        description: Charger voltage 400V

charger_voltage_dc:
  - item:
      - value: '0xBF, 0x19, 0x99, 0x9A'
        parsed_value: -0.6
        description: Battery current (DC) -0.6

charge_limit:
  - item:
      - value: '0x3F, 0xEC, 0xCC, 0xCC, 0xCC, 0xCC, 0xCC, 0xCD'
        parsed_value: 90
        description: Charge limit 90%

time_to_complete_charge:
  - item:
      - value: '0x3C'
        parsed_value: 60
        description: Time to complete charge 60 minutes

charging_rate_kw:
  - item:
      - value: '0x40, 0x60, 0x00, 0x00'
        parsed_value: 3.5
        description: 3.5 kW charge rate

charge_port_state:
  - item:
      - value: '0x01'
        parsed_value: 'open'
        description: Charge port open

charge_mode:
  - item:
      - value: '0x01'
        parsed_value: 'timer_based'
        description: Timer based charging

max_charging_current:
  - item:
      - value: '0x41, 0xC8, 0x00, 0x00'
        parsed_value: 25.0
        description: Maximum charging current is 25.0 A

plug_type:
  - item:
      - value: '0x01'
        parsed_value: 'type_2'
        description: The socket is Type 2

charging_window_chosen:
  - item:
      - value: '0x00'
        parsed_value: 'not_chosen'
        description: No charging windows has been chosen

departure_times:
  - item:
      - name: active_state
        value: '0x01'
        parsed_value: 'active'
        description: Departure time is active
      - name: hour
        value: '0x10'
        parsed_value: 16
        description: at 16h
      - name: minute
        value: '0x20'
        parsed_value: 32
        description: 32min
  - item:
      - name: active_state
        value: '0x00'
        parsed_value: 'inactive'
        description: Departure time is inactive
      - name: hour
        value: '0x0B'
        parsed_value: 11
        description: at 11h
      - name: minute
        value: '0x33'
        parsed_value: 51
        description: 51min

reduction_times:
  - item:
      - name: start_stop
        value: '0x00'
        parsed_value: 'start'
        description: Start reduction of charging current
      - name: hour
        value: '0x11'
        parsed_value: 17
        description: at 17h
      - name: minute
        value: '0x21'
        parsed_value: 33
        description: 33min
  - item:
      - name: start_stop
        value: '0x01'
        parsed_value: 'stop'
        description: Stop reduction of charging current
      - name: hour
        value: '0x0C'
        parsed_value: 12
        description: at 12h
      - name: minute
        value: '0x34'
        parsed_value: 52
        description: 52min

battery_temperature:
  - item:
      - value: '0x42, 0x19, 0x99, 0x9A'
        parsed_value: 38.4
        description: The battery temperature is 38.4 degrees Celsius

timers:
  - item:
      - name: timer_type
        value: '0x00'
        parsed_value: 'preferred_start_time'
        description: Preferred start time
      - name: date
        value: '0x00, 0x00, 0x01, 0x59, 0x89, 0x38, 0xE7, 0x88'
        parsed_value: '2017-01-10T16:32:05.000Z'
        description: 10 January 2017 at 16:32:05 UTC
  - item:
      - name: timer_type
        value: '0x01'
        parsed_value: 'preferred_end_time'
        description: Preferred end time
      - name: date
        value: '0x00, 0x00, 0x01, 0x59, 0x89, 0x3C, 0x91, 0x08'
        parsed_value: '2017-01-10T16:36:05.000Z'
        description: 10 January 2017 at 16:36:05 GMT

plugged_in:
  - item:
      - value: '0x01'
        parsed_value: 'plugged_in'
        description: The charger is plugged in

charging_state:
  - item:
      - value: '0x01'
        parsed_value: 'charging'
        description: The vehicle is charging
