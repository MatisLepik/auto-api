front_exterior_light:
  - item:
      - value: '0x02'
        parsed_value: 'active_with_full_beam'
        description: Exterior front lights are on full beam

rear_exterior_light:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: Exterior rear lights are active

ambient_light:
  - item:
      - value: '0xFF'
        parsed_value: 255
        description: Full red ambient light
      - value: '0x00'
        parsed_value: 0
        description: No green ambient light
      - value: '0x00'
        parsed_value: 0
        description: No blue ambient light

reverse_light:
  - item:
      - value: '0x00'
        parsed_value: 'inactive'
        description: Reverse lights are inactive

emergency_brake_light:
  - item:
      - value: '0x00'
        parsed_value: 'inactive'
        description: Emergency brake lights are inactive

fog_lights:
  - item:
      - name: fog_light_location
        value: '0x00'
        parsed_value: 'front'
        description: Front fog light
      - name: fog_light_state
        value: '0x00'
        parsed_value: 'inactive'
        description: Light is inactive
  - item:
      - name: fog_light_location
        value: '0x01'
        parsed_value: 'rear'
        description: Rear fog light
      - name: fog_light_state
        value: '0x01'
        parsed_value: 'active'
        description: Light is active

reading_lamps:
  - item:
      - name: reading_lamp_location
        value: '0x00'
        parsed_value: 'front_left'
        description: Front left reading lamp
      - name: reading_lamp_state
        value: '0x00'
        parsed_value: 'inactive'
        description: Lamp is inactive
  - item:
      - name: reading_lamp_location
        value: '0x01'
        parsed_value: 'front_right'
        description: Front right reading lamp
      - name: reading_lamp_state
        value: '0x01'
        parsed_value: 'active'
        description: Lamp is active

interior_lights:
  - item:
      - name: interior_light_location
        value: '0x00'
        parsed_value: 'front'
        description: Front interior light
      - name: interior_light_state
        value: '0x00'
        parsed_value: 'inactive'
        description: Light is inactive
  - item:
      - name: interior_light_location
        value: '0x01'
        parsed_value: 'rear'
        description: Rear interior light
      - name: interior_light_state
        value: '0x00'
        parsed_value: 'inactive'
        description: Light is inactive
