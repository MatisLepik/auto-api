accelerations:
  - item:
      - name: type
        value: '0x00'
        parsed_value: 'longitudinal'
        description: Longitudinal acceleration
      - name: g_force
        value: '0x3F, 0x5D, 0x2F, 0x1B'
        parsed_value: 0.864
        description: 0.864 g
  - item:
      - name: type
        value: '0x01'
        parsed_value: 'lateral'
        description: Lateral acceleration
      - name: g_force
        value: '0xBF, 0x40, 0xC4, 0x9C'
        parsed_value: -0.753
        description: -0.753 g

understeering:
  - item:
      - value: '0x3F, 0xC8, 0x51, 0xEB, 0x85, 0x1E, 0xB8, 0x52'
        parsed_value: 19
        description: 19% understeering

oversteering:
  - item:
      - value: '0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00'
        parsed_value: 0
        description: 0% oversteering

gas_pedal_position:
  - item:
      - value: '0x3F, 0xEF, 0x5C, 0x28, 0xF5, 0xC2, 0x8F, 0x5C'
        parsed_value: 98
        description: At 98%

steering_angle:
  - item:
      - value: '0x0A'
        parsed_value: 10
        description: Steering is 10° right

brake_pressure:
  - item:
      - value: '0x41, 0xA0, 0x00, 0x00'
        parsed_value: 20
        description: 20.0 bar

yaw_rate:
  - item:
      - value: '0x40, 0xD5, 0x1E, 0xB8'
        parsed_value: 6.66
        description: 6.66 °/s

rear_suspension_steering:
  - item:
      - value: '0x03'
        parsed_value: 3
        description: Steering is +3°

electronic_stability_program:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: ESP intervention active

brake_torque_vectorings:
  - item:
      - name: axle
        value: '0x01'
        parsed_value: 'rear'
        description: Rear axle
      - name: vectoring
        value: '0x01'
        parsed_value: 'active'
        description: Active
  - item:
      - name: axle
        value: '0x00'
        parsed_value: 'front'
        description: Front axle
      - name: vectoring
        value: '0x00'
        parsed_value: 'inactive'
        description: Inactive

gear_mode:
  - item:
      - value: '0x04'
        parsed_value: 'drive'
        description: Gear in mode "Drive"

selected_gear:
  - item:
      - value: '0x04'
        parsed_value: 4
        description: 4th gear selected

brake_pedal_position:
  - item:
      - value: '0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00'
        parsed_value: 0
        description: 0%, no brakes

brake_pedal_switch:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: Brake pedal switch active, brake lights active

clutch_pedal_switch:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: Clutch pedal switch active, clutch fully depressed

accelerator_pedal_idle_switch:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: Accelerator pedal idle switch active, pedal fully released

accelerator_pedal_kickdown_switch:
  - item:
      - value: '0x01'
        parsed_value: 'active'
        description: Accelerator pedal switch active, pedal fully depressed

vehicle_moving:
  - item:
      - value: '0x01'
        parsed_value: 'moving'
        description: Vehicle is moving
