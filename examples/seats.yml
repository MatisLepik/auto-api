persons_detected:
  - item:
      - name: seat_location
        value: '0x02'
        parsed_value: 'rear_right'
        description: Rear right seat
      - name: person_detected
        value: '0x01'
        parsed_value: 'detected'
        description: Person detected
  - item:
      - name: seat_location
        value: '0x03'
        parsed_value: 'rear_left'
        description: Rear left seat
      - name: person_detected
        value: '0x00'
        parsed_value: 'not_detected'
        description: Person not detected

seatbelts_fastened:
