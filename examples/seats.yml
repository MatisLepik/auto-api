      - name: seat_location
        value: '0x02'
        parsed_value: 'rear_right'
        description: Rear right seat
      - name: seatbelt_fastened
        value: '0x01'
        parsed_value: 'fastened'
        description: Seatbelt fastened
  - item:
      - name: seat_location
        value: '0x03'
        parsed_value: 'rear_left'
        description: Rear left seat
      - name: seatbelt_fastened
        value: '0x00'
        parsed_value: 'not_fastened'
        description: Seatbelt not fastened
