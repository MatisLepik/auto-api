name: historical
name_cased: historical
pretty_name: Historical States
category: api_structure

identifier:
  msb: 0x00
  lsb: 0x12

api:
  intro: 8
  update: 11

disabled_in: [ble]

setters:
  - name: request_states
    mandatory: [0x02]
    optional: [0x03, 0x04]

state: [0x01]

properties:
  - id: 0x01
    name: states
    name_cased: states
    type: types.capability_state
    multiple: true
    name_singular: state
    examples:
      - hex: '002001060004010001000400050100020001'
        values:
          doors:
            positions:
              location: 'front_left'
              position: 'open'
            locks_state: 'unlocked'
        description: Doors capability's locks are unlocked
      - hex: '0023010a0007010004406000000b000401000101'
        values:
          charging:
            charging_rate_kw: 3.5
            charge_port_state: 'open'
        description: Charging capability's charging rate is 3.5 kW
  - id: 0x02
    name: capability_id
    name_cased: capabilityID
    pretty_name: Capability ID
    type: uinteger
    size: 2
    description: The identifier of the Capability
    examples:
      - hex: '0060'
        value: 0x0060
        description: Home charger's identifier
  - id: 0x03
    name: start_date
    name_cased: startDate
    type: timestamp
    size: 8
    description: Milliseconds since UNIX Epoch time
    examples:
      - hex: '0000016d71e2c115'
        value: '2019-09-27T08:42:29.000Z'
        description: 27. September 2019 at 08:42:29 GMT
  - id: 0x04
    name: end_date
    name_cased: endDate
    type: timestamp
    size: 8
    description: Milliseconds since UNIX Epoch time
    examples:
      - hex: '0000016d71e2c4f0'
        value: '2019-09-27T08:42:30.000Z'
        description: 27. September 2019 at 08:42:30 GMT
