name: historical
pretty_state_name: Historical States
category: api_structure

identifier:
  msb: 0x00
  lsb: 0x12

api:
  intro: 8
  update: 11

setters:
  - name: request_states
    mandatory: [0x02]
    optional: [0x03, 0x04]

state: [0x01]

properties:
  - id: 0x01
    name: states
    type: capability_state
    multiple: true
  - id: 0x02
    name: capability_identifier
    type: uinteger
    size: 2
  - id: 0x03
    name: start_date
    type: timestamp
    size: 8
    description: Milliseconds since UNIX Epoch time
  - id: 0x04
    name: end_date
    type: timestamp
    size: 8
    description: Milliseconds since UNIX Epoch time
            
