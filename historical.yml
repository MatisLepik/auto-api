name: historical
name_cased: historical
pretty_name: Historical States
category: api_structure

identifier:
  msb: 0x00
  lsb: 0x12

api:
  intro: 8
  update: 11

disabled_in: [ble]

setters:
  - name: request_states
    mandatory: [0x02]
    optional: [0x03, 0x04]

state: [0x01]

properties:
  - id: 0x01
    name: states
    name_cased: states
    type: types.capability_state
    multiple: true
  - id: 0x02
    name: capability_id
    name_cased: capabilityID
    pretty_name: Capability ID
    type: uinteger
    size: 2
    description: The identifier of the Capability
  - id: 0x03
    name: start_date
    name_cased: startDate
    type: types.timestamp
  - id: 0x04
    name: end_date
    name_cased: endDate
    type: types.timestamp
            


