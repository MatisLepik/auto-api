name: honk_horn_flash_lights
category: chassis

identifier:
    msb: 0x00
    lsb: 0x26

api:
    intro: 2
    update: 11

getters:
  static:
    - name: get_flashers_state
      properties: [0x01]

setters:
  - name: honk_flash
    optional: [0x02, 0x03]
  - name: activate_deactivate_emergency_flasher
    mandatory: [0x04]

state: [0x01]
    
properties:
  - id: 0x01
    name: flashers
    type: enum
    size: 1
    values:
      - name: inactive
        id: 0x00
      - name: emergency_flasher_active
        id: 0x01
      - name: left_flasher_active
        id: 0x02
      - name: right_flasher_active
        id: 0x03
  - id: 0x02
    name: honk_seconds
    type: uinteger
    size: 1
    description: Number of seconds to honk the horn
  - id: 0x03
    name: flash_times
    type: uinteger
    size: 1
    description: Number of times to flash the lights
  - id: 0x04
    name: emergency_flashers_active_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: deactive
        verb: deactivate
      - id: 0x01
        name: active
        verb: activate
