name: trunk
category: digital_key

identifier:
    msb: 0x00
    lsb: 0x21

api:
    intro: 1
    update: 11

getters: default

setters:
  - name: control_trunk
    optional: [0x01, 0x02]

state: all

properties:
  - id: 0x01
    name: trunk_lock
    type: enum
    size: 1
    values:
      - id: 0x00
        name: unlocked
        verb: unlock
      - id: 0x01
        name: locked
        verb: lock
  - id: 0x02
    name: trunk_position
    type: enum
    size: 1
    values:
      - id: 0x00
        name: closed
        verb: close
      - id: 0x01
        name: open
