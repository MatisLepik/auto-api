name: trunk
name_cased: trunk
category: digital_key

identifier:
  msb: 0x00
  lsb: 0x21

api:
  intro: 1
  update: 11

getters: {}

setters:
  - name: control_trunk
    optional: [0x01, 0x02]

state: all

properties:
  - id: 0x01
    name: lock
    name_cased: lock
    pretty_name: Lock
    type: types.lock_state
    examples:
      - hex: '00'
        value: 'unlocked'
        description: Trunk is unlocked
  - id: 0x02
    name: position
    name_cased: position
    pretty_name: Position
    type: types.position
    examples:
      - hex: '01'
        value: 'open'
        description: Trunk is open
