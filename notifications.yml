name: notifications
category: headunit

identifier:
    msb: 0x00
    lsb: 0x38

api:
    intro: 4
    update: 11

commands:
  - name: notification
    mandatory: [0x01]
    optional: [0x02]
  - name: action
    mandatory: [0x03]
  - name: clear_notification
    constants:
      - property_id: [0x04]

state: all
    
properties:
  - id: 0x01
    name: text
    type: string
    description: Text for the notification, bytes in UTF8.
  - id: 0x02
    name: action_items
    type: custom
    multiple: true
    items:
      - name: identifier
        type: integer
        size: 1
      - name: name
        type: string
        description: Name of the action, bytes in UTF8.
  - id: 0x03
    name: activated_action
    type: integer
    size: 1
  - id: 0x04
    name: clear
    type: signal
    size: 0
