name: notifications
category: headunit

identifier:
  msb: 0x00
  lsb: 0x38

api:
  intro: 4
  update: 11

setters:
  - name: notification
    mandatory: [0x01]
    optional: [0x02]
  - name: action
    mandatory: [0x03]
  - name: clear_notification
    constants:
      - property_id: 0x04
        value: [0x00]

state: all
    
properties:
  - id: 0x01
    name: text
    type: string
    description: Text for the notification, bytes in UTF8.
  - id: 0x02
    name: action_items
    type: custom
    multiple: true
    items:
      - name: identifier
        type: uinteger
        size: 1
      - name: name
        type: string
        description: Name of the action, bytes in UTF8.
  - id: 0x03
    name: activated_action
    type: uinteger
    size: 1
    description: Identifier of the activated action.
  - id: 0x04
    name: clear
    type: enum
    size: 1
    values:
      - id: 0x00
        name: clear
