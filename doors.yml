name: doors
category: digital_key

identifier:
  msb: 0x00
  lsb: 0x20

api:
  intro: 1
  update: 11

getters:
  default: {}

setters:
  - name: lock_unlock_doors
    mandatory: [0x05]

state: all

properties:
  - id: 0x02
    name: inside_locks
    type: custom
    size: 2
    multiple: true
    items:
      - name: location
        type: enum
        size: 1
        values:
          - name: front_left
            id: 0x00
          - name: front_right
            id: 0x01
          - name: rear_right
            id: 0x02
          - name: rear_left
            id: 0x03
      - name: lock_state
        type: enum
        size: 1
        values:
          - name: unlocked
            id: 0x00
          - name: locked
            id: 0x01
  - id: 0x03
    name: locks
    type: custom
    size: 2
    multiple: true
    items:
      - name: location
        type: enum
        size: 1
        values:
          - name: front_left
            id: 0x00
          - name: front_right
            id: 0x01
          - name: rear_right
            id: 0x02
          - name: rear_left
            id: 0x03
      - name: lock_state
        type: enum
        size: 1
        values:
          - name: unlocked
            id: 0x00
          - name: locked
            id: 0x01
  - id: 0x04
    name: positions
    type: custom
    size: 2
    multiple: true
    items:
      - name: location
        type: enum
        size: 1
        values:
          - name: front_left
            id: 0x00
          - name: front_right
            id: 0x01
          - name: rear_right
            id: 0x02
          - name: rear_left
            id: 0x03
          - name: all
            id: 0x05
      - name: position
        type: enum
        size: 1
        values:
          - name: closed
            id: 0x00
          - name: open
            id: 0x01
  - id: 0x05
    name: inside_locks_state
    type: enum
    size: 1
    description: Inside locks state for the whole car (combines all specific lock states if available)
    values:
      - id: 0x00
        name: unlocked
        verb: unlock
      - id: 0x01
        name: locked
        verb: lock
  - id: 0x06
    name: locks_state
    type: enum
    size: 1
    description: Locks state for the whole car (combines all specific lock states if available)
    values:
      - id: 0x00
        name: unlocked
      - id: 0x01
        name: locked
