name: remote_control
category: parking

identifier:
    msb: 0x00
    lsb: 0x27

api:
    intro: 2
    update: 11

getters:
  static:
    - name: get_control_state
      properties: [0x01, 0x02]

setters:
  - name: control_command
    optional: [0x02, 0x03]
  - name: start_control
    constants:
      - property_id: 0x01
        value: [0x02]
  - name: stop_control
    constants:
      - property_id: 0x01
        value: [0x05]

state: [0x01, 0x02]

properties:
  - id: 0x01
    name: control_mode
    type: enum
    size: 1
    values:
      - id: 0x00
        name: unavailable
      - id: 0x01
        name: available
      - id: 0x02
        name: started
        verb: start
      - id: 0x03
        name: failed_to_start
      - id: 0x04
        name: aborted
        verb: abort
      - id: 0x05
        name: ended
        verb: stop
  - id: 0x02
    name: angle
    type: integer
    size: 2
    description: Wheel base angle in degrees
  - id: 0x03
    name: speed
    type: integer
    size: 1
    description: Speed in km/h
