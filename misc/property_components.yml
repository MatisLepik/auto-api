#
# proeprty_componentns.yml
#
#
# Defines some of the property components.
# One property can have many components (i.e. data, timestamp)
#
# [id, size_msb, size_lsb, component_data...]
#


property_components:

  - id: 0x01
    name: data
    name_cased: data
    name_pretty: Data
    type: bytes
    description: The main component used to transmit values

  - id: 0x02
    name: timestamp
    name_cased: timestamp
    name_pretty: Timestamp
    type: timestamp
    description: The timestamp (when the data was created) of the property

  - id: 0x03
    name: failure
    name_cased: failure
    name_pretty: Failure
    type: custom
    description: Information about why retrieving a property failed
    items:
      - name: reason
        name_cased: reason
        name_pretty: Reason
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: rate_limit
          - id: 0x01
            name: execution_timeout
          - id: 0x02
            name: format_error
          - id: 0x03
            name: unauthorised
          - id: 0x04
            name: unknown
          - id: 0x05
            name: pending
          - id: 0x06
            name: internal_oem_error
      - name: description
        name_cased: description
        name_pretty: Description
        type: string
        description: Failure description

  - id: 0x05
    name: availability
    name_cased: availability
    name_pretty: Availability
    type: custom
    size: 10
    items:
      - name: update_rate
        name_cased: updateRate
        name_pretty: Update rate
        type: enum
        size: 1
        enum_values:
          - id: 0x00
            name: trip_high
            description: The property data is updated with high frequency during a trip.
          - id: 0x01
            name: trip
            description: The property data is updated regularly during a trip.
          - id: 0x02
            name: trip_start_end
            description: The property data is updated at the start and end of each trip.
          - id: 0x03
            name: trip_end
            description: The property data is updated by the end of each trip.
          - id: 0x04
            name: unknown
            description: The property data is updated sporadically.
          - id: 0x05
            name: not_available
            description: The property is not available for the vehicle.
          - id: 0x06
            name: on_change
            description: The property data is update as soon as the vehicle updates it internally.
      - name: rate_limit
        name_cased: rateLimit
        name_pretty: Rate limit
        type: unit.frequency
        size: 10
        description: Frequency denoting the rate limit
      - name: applies_per
        name_cased: appliesPer
        name_pretty: Applies per
        type: enum
        size: 1
        description: Rate limit applies per
        enum_values:
          - id: 0x00
            name: app
          - id: 0x01
            name: vehicle

  - id: 0x06
    name: vin
    name_cased: vin
    name_pretty: VIN
    type: string
    size: 17
    description: The unique Vehicle Identification Number
    examples:
      - data_component: '4a46325348424443374348343531383639'
        value: 'JF2SHBDC7CH451869'
        description: VIN is 'JF2SHBDC7CH451869'

  - id: 0x07
    name: brand
    name_cased: brand
    name_pretty: Brand
    type: enum
    size: 1
    description: The vehicle brand
    enum_values:
      - id: 0x00
        name: unknown
      - id: 0x01
        name: abarth
      - id: 0x02
