#
# unit_types.yml
#
#
# Defines the different measurement types along with their (sub) unit types.
# Used in a "unit type" property component with ID 0x04.
#
# [0x04, 0x00, 0x02, measurement_type_id, unit_type_id]
#


measurement_types:

  - name: acceleration
    id: 0x01
    unit_types:
      - name: meters_per_second_squared
        id: 0x00
      - name: gravity
        id: 0x01

  - name: angle
    id: 0x02
    unit_types:
      - name: degrees
        id: 0x00
      - name: radians
        id: 0x03
      - name: revolutions
        id: 0x05

  - name: angular_velocity
    id: 0x03
    unit_types:
      - name: revolutions_per_minute
        id: 0x00
        coefficient_linear: 1.0
      - name: degrees_per_second
        id: 0x01
        coefficient_linear: 6.0
      - name: radians_per_second
        id: 0x02
        coefficient_linear: 0.10471975511966

  - name: duration
    id: 0x07
