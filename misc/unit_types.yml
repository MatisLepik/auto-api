      - name: hours
        id: 0x00
      - name: minutes
        id: 0x01
      - name: seconds
        id: 0x02
      - name: days
        id: 0x03
      - name: weeks
        id: 0x04
      - name: months
        id: 0x05

  - name: electric_current
    id: 0x09
