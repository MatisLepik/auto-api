name: rooftop_control
category: chassis

identifier:
  msb: 0x00
  lsb: 0x25

api:
  intro: 3
  update: 11

getters:
  default:
    name: get_rooftop_state

setters:
  - name: control_rooftop
    optional: [0x01, 0x02, 0x03, 0x04, 0x05]

state: all
    
properties:
  - id: 0x01
    name: dimming
    type: double
    size: 8
    description: Percentage value between 0.0-1.0 whereas 1.0 is opaque
  - id: 0x02
    name: position
    type: double
    size: 8
    description: Percentage value between 0.0-1.0 whereas 1.0 is fully open
  - id: 0x03
    name: convertible_roof_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: closed
        verb: close
      - id: 0x01
        name: open
      - id: 0x02
        name: emergency_locked
        disabled_in_setter: true
      - id: 0x03
        name: closed_secured
        disabled_in_setter: true
      - id: 0x04
        name: open_secured
        disabled_in_setter: true
      - id: 0x05
        name: hard_top_mounted
        disabled_in_setter: true
      - id: 0x06
        name: intermediate_position
        disabled_in_setter: true
      - id: 0x07
        name: loading_position
        disabled_in_setter: true
      - id: 0x08
        name: loading_position_immediate
        disabled_in_setter: true
  - id: 0x04
    name: sunroof_tilt_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: closed
        verb: close
      - id: 0x01
        name: tilted
      - id: 0x02
        name: half_tilted
  - id: 0x05
    name: sunroof_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: closed
        verb: close
      - id: 0x01
        name: open
      - id: 0x02
        name: intermediate
