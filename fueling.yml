name: fueling
category: parking

identifier:
  msb: 0x00
  lsb: 0x40

api:
  intro: 4
  update: 11

getters:
  default:
    name: get_gas_flap_state

setters:
  - name: control_gas_flap
    optional: [0x02, 0x03]

state: all

properties:
  - id: 0x02
    name: gas_flap_lock
    type: enum
    size: 1
    values:
      - id: 0x00
        name: unlocked
        verb: unlock
      - id: 0x01
        name: locked
        verb: lock
  - id: 0x03
    name: gas_flap_position
    type: enum
    size: 1
    values:
      - id: 0x00
        name: closed
        verb: close
      - id: 0x01
        name: open
