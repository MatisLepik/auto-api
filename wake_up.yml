name: wake_up
name_cased: wakeUp
pretty_name: Wake Up
category: digital_key

identifier:
  msb: 0x00
  lsb: 0x22

api:
  intro: 2
  update: 11

disabled_in: [ble]

setters:
  - name: wake_up
    constants:
      - property_id: 0x01
        value: [0x00]
    description: Wake up the car. This is necessary when the car has fallen asleep, in which case the car responds with the Failure Message to all incoming messages. The car is also waken up by the Lock/Unlock Doors message.

properties:
  - id: 0x01
    name: status
    name_cased: status
    pretty_name: Status
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: wake_up
    examples:
      - hex: '00'
        value: 'wake_up'
        description: Wake up
