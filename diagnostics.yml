name: diagnostics
category: diagnostics

identifier:
    msb: 0x00
    lsb: 0x33

api:
    intro: 3
    update: 11

getters: default

state: all
    
properties:
  - id: 0x01
    name: mileage
    type: uinteger
    size: 4
    description: The car mileage (odometer) in km
  - id: 0x02
    name: engine_oil_temperature
    type: integer
    size: 2
    description: Engine oil temperature in Celsius, whereas can be negative
  - id: 0x03
    name: speed
    type: integer
    size: 2
    description: The vehicle speed in km/h, whereas can be negative
  - id: 0x04
    name: engine_rpm
    type: uinteger
    size: 2
    title_case_name: engineRPM
    pretty_name: Engine RPM
    description: Engine RPM (revolutions per minute)
  - id: 0x05
    name: fuel_level
    type: double
    size: 8
    description: Fuel level percentage between 0.0-1.0
  - id: 0x06
    name: estimated_range
    type: integer
    size: 2
    description: Estimated range (with combustion engine)
  - id: 0x09
    name: washer_fluid_level
    type: enum
    size: 1
    values:
      - id: 0x00
        name: low
      - id: 0x01
        name: filled
  - id: 0x0b
    name: battery_voltage
    type: float
    size: 4
    description: Battery voltage per IEEE 754 formatting
  - id: 0x0c
    name: adblue_level
    type: float
    size: 4
    description: AdBlue level in liters formatted in 4-bytes per IEEE 754 formatting
  - id: 0x0d
    name: distance_since_reset
    type: uinteger
    size: 2
    description: The distance driven in km since reset
  - id: 0x0e
    name: distance_since_start
    type: uinteger
    size: 2
    description: The distance driven in km since trip start
  - id: 0x0f
    name: fuel_volume
    type: float
    size: 4
    description: The fuel volume measured in liters formatted in 4-bytes per IEEE 754 formatting
  - id: 0x10
    name: anti_lock_braking
    type: enum
    size: 1
    pretty_name: Anti-lock braking system (ABS)
    values:
      - id: 0x00
        name: inactive
      - id: 0x01
        name: active
  - id: 0x11
    name: engine_coolant_temperature
    type: integer
    size: 2
    description: Engine coolant temperature in Celsius, whereas can be negative
  - id: 0x12
    name: engine_total_operating_hours
    type: float
    size: 4
    description: The accumulated time of engine operation per IEEE 754 formatting
  - id: 0x13
    name: engine_total_fuel_consumption
    type: float
    size: 4
    description: The accumulated lifespan fuel consumption in liters per IEEE 754 formatting
  - id: 0x14
    name: brake_fluid_level
    type: enum
    size: 1
    values:
      - id: 0x00
        name: low
      - id: 0x01
        name: filled
  - id: 0x15
    name: engine_torque
    type: double
    size: 8
    description: Current engine torque percentage between 0.0-1.0
  - id: 0x16
    name: engine_load
    type: double
    size: 8
    description: Current engine load percentage between 0.0-1.0
  - id: 0x17
    name: wheel_based_speed
    type: integer
    size: 2
    description: The vehicle speed in km/h measured at the wheel base, whereas can be negative
  - id: 0x18
    name: battery_level
    type: double
    size: 8
    description: Battery level in %, value between 0.0 and 1.0
  - id: 0x19
    name: check_control_messages
    type: custom
    multiple: true
    items:
      - name: id
        type: uinteger
        size: 2
        pretty_name: ID
        description: Check Control Message identifier
      - name: remaining_minutes
        type: uinteger
        size: 4
        description: Remaining time of the message in minutes
      - name: text_size
        type: uinteger
        size: 2
        description: Size of the text
      - name: text
        type: string
        description: CCM text bytes formatted in UTF-8
      - name: status_size
        type: uinteger
        size: 1
        description: Size of the status
      - name: status
        type: string
        description: CCM status bytes formatted in UTF-8
  - id: 0x1a
    name: tire_pressures
    type: custom
    size: 5
    multiple: true
    items:
      - name: location
        type: enum
        size: 1
        values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
      - name: pressure
        type: float
        size: 4
        description: Tire pressure in BAR formatted in 4-bytes per IEEE 754
  - id: 0x1b
    name: tire_temperatures
    type: custom
    size: 5
    multiple: true
    items:
      - name: location
        type: enum
        size: 1
        values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
      - name: temperature
        type: float
        size: 4
        description: Tire temperature in BAR formatted in 4-bytes per IEEE 754
  - id: 0x1c
    name: wheel_rpms
    type: custom
    size: 3
    multiple: true
    pretty_name: Wheel RPMs
    items:
      - name: location
        type: enum
        size: 1
        values:
          - id: 0x00
            name: front_left
          - id: 0x01
            name: front_right
          - id: 0x02
            name: rear_right
          - id: 0x03
            name: rear_left
      - name: rpm
        type: uinteger
        size: 2
        pretty_name: RPM
        description: The RPM measured at this wheel
  - id: 0x1D
    name: trouble_codes
    type: custom
    multiple: true
    items:
      - name: occurences
        type: uinteger
        size: 1
        description: Number of occurences
      - name: id_size
        type: uinteger
        size: 1
        pretty_name: ID Size
        description: Size of the ID string
      - name: id
        type: string
        pretty_name: ID
        description: ID bytes formatted in UTF-8
      - name: ecu_id_size
        type: uinteger
        size: 1
        pretty_name: ECU ID Size
        description: Size of the ECU ID string
      - name: ecu_id
        type: string
        pretty_name: ECU ID
        description: ECU ID bytes formatted in UTF-8
      - name: status_size
        type: uinteger
        size: 1
        description: Size of the status string
      - name: status
        type: string
        description: Status bytes formatted in UTF-8
  - id: 0x1E
    name: mileage_meters
    type: uinteger
    size: 4
    description: The car mileage (odometer) in meters
