name: parking_ticket
category: parking

identifier:
    msb: 0x00
    lsb: 0x47

api:
    intro: 4
    update: 11

getters:
    default:
        omit_state_text: true

setters:
  - name: start_parking
    mandatory: [0x03, 0x04]
    optional: [0x02, 0x05]
  - name: end_parking
    constants:
      - property_id: 0x01
        value: [0x00]

state: all

properties:
  - id: 0x01
    name: parking_ticket_state
    type: enum
    size: 1
    values:
      - id: 0x00
        name: ended
        verb: end
      - id: 0x01
        name: started
        verb: start
  - id: 0x02
    name: operator_name
    type: string
    description: Operator Name bytes formatted in UTF-8
  - id: 0x03
    name: operator_ticket_id
    type: string
    pretty_name: Operator Ticket ID
    title_case_name: operatorTicketID
    description: Operator Ticket ID bytes formatted in UTF-8
  - id: 0x04
    name: ticket_start_time
    type: timestamp
    size: 8
    description: Milliseconds since UNIX Epoch time
  - id: 0x05
    name: ticket_end_time
    type: timestamp
    size: 8
    description: Milliseconds since UNIX Epoch time
