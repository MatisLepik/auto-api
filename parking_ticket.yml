name: parking_ticket
category: parking

identifier:
  msb: 0x00
  lsb: 0x47

api:
  intro: 4
  update: 11

getters:
  default:
    name: get_parking_ticket

setters:
  - name: start_parking
    mandatory: [0x03, 0x04]
    optional: [0x02, 0x05]
    constants:
      - property_id: 0x01
        value: [0x01]
  - name: end_parking
    constants:
      - property_id: 0x01
        value: [0x00]

state: all

properties:
  - id: 0x01
    name: status
    name_cased: status
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: ended
        verb: end
      - id: 0x01
        name: started
        verb: start
  - id: 0x02
    name: operator_name
    name_cased: operatorName
    type: string
    description: Operator Name bytes formatted in UTF-8
  - id: 0x03
    name: operator_ticket_id
    name_cased: operatorTicketID
    pretty_name: Operator Ticket ID
    type: string
    description: Operator Ticket ID bytes formatted in UTF-8
  - id: 0x04
    name: ticket_start_time
    name_cased: ticketStartTime
    type: types.timestamp
  - id: 0x05
    name: ticket_end_time
    name_cased: ticketEndTime
    type: types.timestamp
